Notification:
  type: object
  required:
    - id
    - type
    - title
    - content
    - isRead
    - createdAt
  properties:
    id:
      type: string
      description: ID của thông báo
      example: "65f2a1b2c3d4e5f6a7b8c9d0"
    type:
      type: string
      enum: [task_reminder, deadline_alert, chat_message, ai_suggestion, system]
      description: Loại thông báo
      example: "deadline_alert"
    title:
      type: string
      description: Tiêu đề thông báo
      example: "Task sắp đến hạn: Build portfolio website"
    content:
      type: string
      description: Nội dung thông báo
      example: "Task \"Build portfolio website\" sẽ đến hạn vào 19/02/2026 15:00. Hãy hoàn thành sớm!"
    data:
      type: object
      description: Dữ liệu bổ sung (taskId, conversationId, v.v.)
      properties:
        taskId:
          type: string
          example: "65f2a1b2c3d4e5f6a7b8c9d1"
        conversationId:
          type: string
          example: "65f2a1b2c3d4e5f6a7b8c9d2"
        messageId:
          type: string
          example: "65f2a1b2c3d4e5f6a7b8c9d3"
        deadline:
          type: string
          format: date-time
          example: "2026-02-19T15:00:00.000Z"
    isRead:
      type: boolean
      description: Đã đọc hay chưa
      example: false
    channels:
      type: object
      properties:
        inApp:
          type: boolean
          example: true
        email:
          type: boolean
          example: true
        push:
          type: boolean
          example: false
    emailSent:
      type: boolean
      description: Email đã được gửi chưa
      example: false
    emailSentAt:
      type: string
      format: date-time
      description: Thời điểm gửi email
      example: "2026-02-19T14:30:00.000Z"
    readAt:
      type: string
      format: date-time
      description: Thời điểm đọc thông báo
      example: "2026-02-19T14:45:00.000Z"
    createdAt:
      type: string
      format: date-time
      description: Thời điểm tạo thông báo
      example: "2026-02-19T14:00:00.000Z"
    updatedAt:
      type: string
      format: date-time
      description: Thời điểm cập nhật thông báo
      example: "2026-02-19T14:00:00.000Z"

NotificationListResponse:
  type: object
  properties:
    notifications:
      type: array
      items:
        $ref: "#/Notification"
    unreadCount:
      type: integer
      description: Số thông báo chưa đọc
      example: 5
