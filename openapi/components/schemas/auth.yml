RegisterRequest:
  type: object
  properties:
    email:
      type: string
      example: user@gmail.com
    password:
      type: string
      example: "123456"
    name:
      type: string
      example: Nguyen Van A
  required:
    - email
    - password
    - name

RefreshTokenRequest:
  type: object
  properties:
    refreshToken:
      type: string
  required:
    - refreshToken

SendOtpRequest:
  type: object
  properties:
    email:
      type: string
      example: user@gmail.com
  required:
    - email

VerifyOtpRequest:
  type: object
  properties:
    email:
      type: string
      example: user@gmail.com
    otp:
      type: string
      example: "123456"
  required:
    - email
    - otp

RegisterOtpResponse:
  type: object
  properties:
    message:
      type: string
      example: Vui lòng kiểm tra email và xác thực OTP
    ttlSeconds:
      type: number
      example: 300
  required:
    - message
    - ttlSeconds

SendOtpResponse:
  type: object
  properties:
    message:
      type: string
      example: Đã gửi OTP
    ttlSeconds:
      type: number
      example: 300
  required:
    - message
    - ttlSeconds

VerifyOtpResponse:
  type: object
  properties:
    message:
      type: string
      example: Xác thực OTP thành công
  required:
    - message

LoginRequest:
  type: object
  properties:
    email:
      type: string
      example: user@gmail.com
    password:
      type: string
      example: "123456"
  required:
    - email
    - password

UpdateProfileRequest:
  type: object
  properties:
    name:
      type: string
      example: Ten moi
    avatar:
      type: string
      example: https://example.com/avatar.png

AuthResponse:
  type: object
  properties:
    accessToken:
      type: string
    user:
      $ref: "./user.yml"
  required:
    - accessToken
    - user

RefreshTokenResponse:
  type: object
  properties:
    accessToken:
      type: string
  required:
    - accessToken

LogoutResponse:
  type: object
  properties:
    message:
      type: string
      example: Đăng xuất thành công
  required:
    - message

MeResponse:
  allOf:
    - $ref: "./user.yml"

ForgotPasswordRequest:
  type: object
  properties:
    email:
      type: string
      example: user@gmail.com
  required:
    - email

ForgotPasswordResponse:
  type: object
  properties:
    message:
      type: string
      example: Mã OTP đã được gửi đến email của bạn
    ttlSeconds:
      type: number
      example: 300
  required:
    - message
    - ttlSeconds

VerifyForgotPasswordOtpRequest:
  type: object
  properties:
    email:
      type: string
      example: user@gmail.com
    otp:
      type: string
      example: "123456"
  required:
    - email
    - otp

VerifyForgotPasswordOtpResponse:
  type: object
  properties:
    message:
      type: string
      example: Xác thực OTP thành công
  required:
    - message

ResetPasswordRequest:
  type: object
  properties:
    email:
      type: string
      example: user@gmail.com
    otp:
      type: string
      example: "123456"
    newPassword:
      type: string
      example: "newpassword123"
  required:
    - email
    - otp
    - newPassword

ResetPasswordResponse:
  type: object
  properties:
    message:
      type: string
      example: Đặt lại mật khẩu thành công
  required:
    - message
