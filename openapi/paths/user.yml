userMe:
  get:
    tags:
      - User
    summary: Lấy profile hiện tại
    security:
      - bearerAuth: []
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/User"
      "401":
        description: Chưa đăng nhập / token không hợp lệ
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"

userUpdateProfile:
  patch:
    tags:
      - User
    summary: Cập nhật profile
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              bio:
                type: string
              phone:
                type: string
              dob:
                type: string
                format: date-time
              address:
                type: string
              settings:
                type: object
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: "../openapi.yml#/components/schemas/User"
      "400":
        description: Dữ liệu không hợp lệ
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"
      "401":
        description: Chưa đăng nhập / token không hợp lệ
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"
      "404":
        description: Không tìm thấy người dùng
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"

userUploadAvatar:
  patch:
    tags:
      - User
    summary: Upload avatar
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              avatar:
                type: string
                format: binary
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: "../openapi.yml#/components/schemas/User"
      "400":
        description: Dữ liệu không hợp lệ
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"
      "401":
        description: Chưa đăng nhập / token không hợp lệ
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"
      "404":
        description: Không tìm thấy người dùng
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"

userChangePassword:
  patch:
    tags:
      - User
    summary: Đổi mật khẩu
    security:
      - bearerAuth: []
    responses:
      "501":
        description: Not implemented
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"

userGetById:
  get:
    tags:
      - User
    summary: Lấy user theo id
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      "501":
        description: Not implemented
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"
