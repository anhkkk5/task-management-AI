aiConversations:
  get:
    tags:
      - AI
    summary: Danh sách conversations AI
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: limit
        schema:
          type: number
          example: 20
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                conversations:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      title:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                    required:
                      - id
                      - title
                      - createdAt
                      - updatedAt
              required:
                - conversations
      "401":
        description: Chưa đăng nhập / token không hợp lệ
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"
      "501":
        description: Chức năng chưa triển khai
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"

aiConversationById:
  get:
    tags:
      - AI
    summary: Chi tiết conversation AI
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: limit
        schema:
          type: number
          example: 100
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                conversation:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
                  required:
                    - id
                    - title
                    - createdAt
                    - updatedAt
                messages:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      role:
                        type: string
                        enum: [user, assistant, system]
                      content:
                        type: string
                      tokens:
                        type: number
                      createdAt:
                        type: string
                        format: date-time
                    required:
                      - id
                      - role
                      - content
                      - createdAt
              required:
                - conversation
                - messages
      "400":
        description: Id không hợp lệ
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"
      "401":
        description: Chưa đăng nhập / token không hợp lệ
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"
      "501":
        description: Chức năng chưa triển khai
        content:
          application/json:
            schema:
              $ref: "../openapi.yml#/components/schemas/ErrorResponse"

